---
domain_exporter_config_dir: /var/lib/domain_exporter
domain_exporter_run_in_docker: false
domain_exporter_docker_network_name: prom_network
domain_exporter_container_name: domain_exporter
domain_exporter_docker_image: "lyricistmarbling/whois-exporter:1.0.0"
domain_exporter_docker_tag: "1.0.0"
domain_exporter_docker_labels:
  - prometheus
  - exporter
  - domain_exporter
domain_exporter_host_address: 127.0.0.1
domain_exporter_host_port: 9222
domain_exporter_container_port: 8000
